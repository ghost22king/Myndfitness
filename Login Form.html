<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyndFitness Login Form</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
  </head>
  <body>
    <div class="loginbox">
      <img
        src="./pngtree-vector-avatar-icon-png-image_313572.jpg"
        class="avatar"
      />
      <h1>Login Here</h1>
      <form>
        <p>Email</p>
        <input type="text" name="" placeholder="Enter Email Adress" />
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password" />
        <button type="submit"><a href="https://github.com/ghost22king/Myndfitness/blob/f6b3dccd397f1b7f76815a1300be3033fb585ee0/successpage.html">Login</a></button>
        <div>
          <a href="#">Forgot your password?</a><br />
          <a href="https://github.com/ghost22king/Myndfitness/blob/bb00c16e7bd4982d6b7f5a3b8fc583abd71fbaf1/Myndfitness.html">Don't have an account?</a>
        </div>
      </form>
    </div>
  </body>
</html>
